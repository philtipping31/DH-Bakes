{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-pink mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5 text-pink">Your shopping bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn border-pink text-pink btn-pink rounded-1 btn-md">
                        <span class="icon">
                            <i class="text-white fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase text-white">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
