{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container h-100">
  <div class="row h-100">
      <div class="text-center col-12 my-auto text-bg">
        <h1 class="display-4 text-pink logo-font">
          {% trans "Sign Out" %}
            
        </h1>
        <p class="about text-pink">
          {% trans 'Are you sure you want to sign out?' %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <a href="{% url 'products' %}" class="btn btn-outline-pink pd-btn border-pink btn-lg mr-2 mb-2">
            <i class="fas fa-chevron-left"></i> Keep Shopping
          </a>
          <button type="submit" class="btn btn-pink btn-lg mb-2">{% trans 'Sign Out' %}</button>
        </form>
      </div>
  </div>
</div>



{% endblock %}
