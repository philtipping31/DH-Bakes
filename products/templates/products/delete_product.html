{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div> 
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <hr class="mt-0">
                <h2 class="text-pink mb-4 mt-4 text-center">Delete Product</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p class="text-center text-pink">Are you sure you want to delete {{product.name}} ?</p>
        <form method="POST" class="d-flex justify-content-center">
            {% csrf_token %}
            <div class="submit-button text-right mt-4 mb-2">
                <a href="{% url 'add_product' %}" class="btn btn-outline-pink pd-btn border-pink rounded-1">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="font-weight-bold">Back to Product Management</span>
                </a>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-pink rounded-1">Delete {{ product.name }}</button>
            </div>
        </form>
    </div>
{% endblock %}
